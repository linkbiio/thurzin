<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <title>Thurzin Trader - Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-align: center;
      color: #FFD700; /* dourado */
      text-shadow: 1px 1px 5px #000;
    }

    .image-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .image-box {
      width: 300px;
      height: 200px;
      background: #222;
      border: 2px dashed #FFD700;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #FFD700;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
    }

    .image-box:hover {
      background: #333;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 50px;
    }

    .btn {
      padding: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      text-decoration: none;
      color: #fff;
    }

    .btn-affiliate { background: #FF4500; } /* vermelho laranja */
    .btn-whatsapp { background: #25D366; color: #fff; }
    .btn-group { background: #1DA1F2; } /* azul */
    .btn-instagram { background: #C13584; }
    .btn-tiktok { background: #000; border: 2px solid #fff; }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    @media (max-width: 500px) {
      .image-box {
        width: 90%;
        height: 150px;
      }

      .btn {
        font-size: 1rem;
        padding: 15px;
      }
    }
  </style>
</head>
