      display: flex;
      flex-direction: column;
      align-items: center;

    header {
      display: flex;

    }

    .btn {

      font-size: 1.3rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      color: #fff;
      transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.6);

    .btn-tiktok { background: #000; border: 2px solid #fff; }

    /* Footer opcional */
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #ccc;
      text-align: center;
    }

    @media (max-width: 500px) {
      header h1 {
        font-size: 2.2rem;
      }
      .btn {
        font-size: 1rem;
        padding: 15px;
      }
      header img {
        width: 120px;
        height: 120px;
